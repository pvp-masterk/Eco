<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      background: #f5f7fa;
    }
    .profile-card {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .username {
      font-size: 24px;
      font-weight: 600;
    }
    .stats {
      margin-top: 20px;
    }
    .stat {
      margin-bottom: 12px;
    }
    .inventory {
      margin-top: 30px;
    }
    .item {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <div class="username" id="username">@user</div>
      <div id="rank"></div>
    </div>
    <div class="stats">
      <div class="stat">Balance: <strong id="balance">$0</strong></div>
      <div class="stat">Net Worth: <strong id="net-worth">$0</strong></div>
    </div>
    <div class="inventory">
      <h3>Portfolio</h3>
      <div id="portfolio"></div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://rdomgvvjbjfrvkbhjxds.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkb21ndnZqYmpmcnZrYmhqeGRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjY5NTEsImV4cCI6MjA2OTIwMjk1MX0.3CMfwZ_HocNzkyvuYjvFL3lypZX2JL2kXvk3kL5AB54' // Replace with actual key
    );

    const path = window.location.pathname;
    const username = path.split('/').pop();

    async function loadProfile() {
      // Get user by username
      const { data: users, error } = await supabase
        .from('users')
        .select('email, data')
        .eq('data->>username', username)
        .limit(1);

      if (error || !users || users.length === 0) {
        document.body.innerHTML = '<h1>User not found</h1>';
        return;
      }

      const user = users[0];
      const userData = user.data;
      document.getElementById('username').textContent = `@${userData.username}`;
      document.getElementById('balance').textContent = `$${userData.balance.toLocaleString()}`;
      document.getElementById('net-worth').textContent = `$${userData.netWorth.toLocaleString()}`;

      // Load leaderboard rank
      const { data: allUsers } = await supabase
        .from('users')
        .select('data')
        .order('data->netWorth', { ascending: false });

      const rank = allUsers.findIndex(u => u.data.username === username) + 1;
      document.getElementById('rank').textContent = `🏆 Rank #${rank}`;

      // Render inventory
      const inventory = userData.inventory || [];
      const portfolioEl = document.getElementById('portfolio');
      if (inventory.length === 0) {
        portfolioEl.textContent = 'No items yet.';
      } else {
        inventory.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = `${item.image || ''} ${item.name} - $${item.price.toLocaleString()}`;
          portfolioEl.appendChild(div);
        });
      }
    }

    loadProfile();
  </script>
</body>
</html>
